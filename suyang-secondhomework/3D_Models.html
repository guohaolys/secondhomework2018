<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Create 3D models using glTF.">
    <meta name="cesium-sandcastle-labels" content="Tutorials,Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="Cesium/Apps/Sandcastle/Sandcastle-header.js"></script>
    <script type="text/javascript" src="Cesium/ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
        if(typeof require === "function") {
            require.config({
                baseUrl : 'Cesium/Source',
                waitSeconds : 120
            });
        }
    </script>
</head>
<body class="sandcastle-loading" >
<style>
     @import url(Cesium/Apps/Sandcastle/templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>

<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer', {
    infoBox : false,
    selectionIndicator : false,
    shadows : true,
    shouldAnimate : true
});

function createModel(url, height) {
    viewer.entities.removeAll();

    var position = Cesium.Cartesian3.fromDegrees(-123.0744619, 44.0503706, height);
    var heading = Cesium.Math.toRadians(135);
    var pitch = 0;
    var roll = 0;
    var hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);
    var orientation = Cesium.Transforms.headingPitchRollQuaternion(position, hpr);

    var entity = viewer.entities.add({
        name : url,
        position : position,
        orientation : orientation,
        model : {
            uri : url,
            minimumPixelSize : 128,
            maximumScale : 20000
        }
    });
    viewer.trackedEntity = entity;
}


 //createModel('Cesium/Apps/SampleData/models/CesiumAir/Cesium_Air.glb', 5000.0);
//Sandcastle_End
   function updateStats(memuse) {
		     var h=parseInt(memuse["height"]);
             createModel(memuse["url"],h);
         }
         var ws = new WebSocket('ws://' + '127.0.0.1' + ':3000');
         ws.onopen = function()
              {
                 alert("open WebSocket on server");
              };

         ws.onmessage = function (evt)
              {
               updateStats(JSON.parse(evt.data));
              };

         ws.onclose = function()
              {
                 // websocket is closed.
                 alert("Connection is closed...");
              };
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
